<!DOCTYPE html>
<!-- El idioma -->
<html lang="en">
<head>
    <!-- The HTML5 specification encourages web developers to use the UTF-8 character set, which covers almost all of the characters and symbols in the world! -->
    <meta charset="UTF-8">
    <!--https://www.w3schools.com/tags/tag_meta.asp-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Hola mundo</h1>
    <h2>Hej Hej!</h2>
    <h3><strong>Hello word!</strong></h3>
    <p>This is a <br> paragraph with a line break and a  <a href="https://www.w3schools.com">hyperkink</a> to a very good tutorial web page.</p> 

    <form>
        <p>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" title='Introduce your name' autocomplete="name"/>
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" title='Introduce your password' autocomplete="new-password" />
        </p>
        <p>
        <input type="radio" name="gender" value="male" />Male<br />
        <input type="radio" name="gender" value="female" />Female<br />
        <input type="radio" name="gender" value="other" title='No binary'/>Other
        </p>
        <p>
            <input list="Options" title='Elige lista'/>
            <datalist id="Options">
            <option value="Option1"></option>
            <option value="Option2"></option>
            <option value="Option3"></option>
            </datalist>
        </p>
        <input type="submit" title='Subir!' value="Submit" />
      </form>
      

</body>
</html>
